general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border   =  rgba(254,128,25,0.55)

    col.inactive_border = rgba(50,48,47,0.25)
