###################
### KEYBINDINGS ###
###################

$terminal = kitty 

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, N, exec, $terminal
bind = $mainMod  + SHIFT, C, killactive
bind = $mainMod, Y, exec, kitty -e 'yazi'
bind = $mainMod, space, exec, tofi-drun --config /home/merlin/.config/tofi/config.config |xargs hyprctl dispatch exec --
bind = $mainMod, B, exec, qutebrowser 
bind = $mainMod, R, exec, $terminal -e tmux new-session 
bind = $mainMod, P, exec, hyprshot -m region --clipboard-only
bind = $mainMod + SHIFT, P, exec, hyprshot -m output /home/merlin/Pictures/Screenshots/

bind = $mainMod, W, exec, sh $HOME/.config/hypr/toggle_waybar.sh



# Resize windows
binde = $mainMod ALT, H,  resizeactive,-100 0
binde = $mainMod ALT, L, resizeactive,100 0
binde = $mainMod ALT, K,   resizeactive,0 -100
binde = $mainMod ALT, J, resizeactive,0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse:275, workspace, r+1
bind = $mainMod, mouse:276, workspace, r-1

# Workspaces related
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, Tab, cyclenext

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Dwindle Layout
bind = $mainMod SHIFT, I, togglesplit # only works on dwindle layout
bind = $mainMod, D, pseudo, # dwindle

#Groups
# bind = $mainMod CTRL, G, lockactivegroup, toggle, ephemeral # toggle group

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#   move focus
# Hy3: focus next/prev
# Hyprland:
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# bind = $mainMod, UP, movefocus, l
# bind = $mainMod, j, movefocus, d
# bind = $mainMod, k, movefocus, u
# bind = $mainMod, l, movefocus, r

# Hy3: move window
# Hyprland:
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Hy3: split create
# Hyprland:
bind = $mainMod, T, togglesplit 


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch workspace (ALT+h/l)
bind = ALT, h, workspace, r-1
bind = ALT, l, workspace, r+1

# Move window to previous/next workspace (ALT+SHIFT + h/l)
bind = ALT SHIFT, h, movetoworkspace, r-1
bind = ALT SHIFT, l, movetoworkspace, r+1



bind = $mainMod ALT, mouse:275, movetoworkspace, r+1
bind = $mainMod ALT, mouse:276, movetoworkspace, r-1
# Master Layout
#bind = $mainMod CTRL, D, layoutmsg, removemaster
#bind = $mainMod, I, layoutmsg, addmaster
# bind = $mainMod, J, layoutmsg, cyclenext
# bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod CTRL, Return, layoutmsg, swapwithmaster

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

